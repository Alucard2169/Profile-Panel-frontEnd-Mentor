<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Panel | FrontEnd Mentor</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="extra">
        <img src="./images/bg-pattern-top.svg"  class="top">
        <img src="./images/bg-pattern-bottom.svg" class="lower">
    </div>
    <div class="container">
        <header>
            <img src="./images/bg-pattern-card.svg" alt="header image" class="header-image">
        </header>
        <main>
            <img src="images/image-victor.jpg" alt="Victor Crest profile picture" class="profile_picture">
            <section class="bio">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <h4 class="city">London</h4>
            </section>
        </main>
        <footer>
            <div class="media">
                <h1 class="stats">80K</h1>
                <h5 class="info">Follower</h5>
            </div>
            <div class="media">
                <h1 class="stats">803K</h1>
                <h5 class="info">Likes</h5>
                
            </div>
            <div class="media ">
                <h1 class="stats">1.4K</h1>
                <h5 class="info">Photos</h5>
            </div>
        </footer>
    </div>
</body>
</html>
