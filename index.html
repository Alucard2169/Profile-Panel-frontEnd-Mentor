<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Panel | FrontEnd Mentor</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
 
            <div class="card">
            <header>
                <img src="./images/bg-pattern-card.svg" alt="header image" class="header-image">
            </header>
            <main>
                <img src="images/image-victor.jpg" alt="Victor Crest profile picture" class="profile_picture">
                <section class="bio">
                    <h1 class="name">Victor Crest <span class="age">26</span></h1>
                    <h2 class="city">London</h2>
                </section>
            </main>
            <footer>
                <div class="media">
                    <h1 class="stats">80K</h1>
                    <h2 class="info">Follower</h2>
                </div>
                <div class="media">
                    <h1 class="stats">803K</h1>
                    <h2 class="info">Likes</h2>
                    
                </div>
                <div class="media ">
                    <h1 class="stats">1.4K</h1>
                    <h2 class="info">Photos</h2>
                </div>
            </footer>
        </div>
</body>
</html>
